<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
      
       
       <input id="result" type="text" class="form-control" placeholder="0">
      
        <div>
            <button onclick="displayNumber(7)" class="btn-light">7</button>
            <button onclick="displayNumber(8)" class="btn-light">8</button>
            <button onclick="displayNumber(9)" class="btn-light">9</button>
            <button onclick="displayNumber('*')" class="btn-light"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div>
            <button onclick="displayNumber(4)"class="btn-light">4</button>
            <button onclick="displayNumber(5)" class="btn-light">5</button>
            <button onclick="displayNumber(6)" class="btn-light">6</button>
            <button onclick="displayNumber('-')" class="btn-light">-</button>
        </div>
        <div>
            <button onclick="displayNumber(1)" class="btn-light">1</button>
            <button onclick="displayNumber(2)" class="btn-light">2</button>
            <button onclick="displayNumber(3)" class="btn-light">3</button>
            <button onclick="displayNumber('+')" class="btn-light">+</button>
        </div>
        <div>
            <button onclick="clearScreen()"  class="btn-light">AC</button>
            <button onclick="displayNumber(0)"class="btn-light">0</button>
            <button onclick="displayNumber('/')" class="btn-light"><i class="fa-solid fa-divide"></i></button>
            <button onclick="operation()" class="btn-light" id="btn-eql">=</button>
        </div>
        <div>
            <button onclick="RemoveNumber()" class="btn-light"><i class="fa-solid fa-delete-left"></i></button> 
        </div>

      </div>
    </div>
</body>
</html>
